id: rust-analyzer
name: Rust Language Server
version: 1

programArgs:
  default: "sh -c \"rustup component add rust-analyzer && rust-analyzer\""
  windows: "cmd /C \"rustup component add rust-analyzer && rust-analyzer\""

installCommand: "rustup -V"

mappingSettings:
  - languageId: "rust"
    fileType:
      name: Rust
      patterns: ["*.rs"]
