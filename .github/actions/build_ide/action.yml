inputs:
  os:
    description: 'linux, windows or mac'
    required: true
  arch:
    description: 'x64, aarch64'
    required: true
  extension:
    description: 'tar.gz, exe or sit'
    required: true
runs:
  using: composite
  steps:
    - name: Update submodule
      run: git submodule update --init --remote --recursive
    - name: Build environment
      shell: bash
      # language=bash
      run: docker build . --target build_env --tag build_env
    - name: Build .${{inputs.extension}}
      shell: bash
      # language=bash
      run: docker run --rm --user "$(id -u)" --volume ${PWD}:/community build_env -Dintellij.build.target.os=${{inputs.os}} -Dintellij.build.target.arch=${{inputs.arch}}