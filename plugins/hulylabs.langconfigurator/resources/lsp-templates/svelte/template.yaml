id: svelte-language-server
name: Svelte Language Server
version: 0

programArgs:
  default: "sh -c \"'$TEMPLATE_DIR$/node_modules/.bin/svelteserver' --stdio\""
  windows: "\"$TEMPLATE_DIR$/node_modules/.bin/svelteserver.cmd\" --stdio"

installNodeModules: ["svelte-language-server"]

mappingSettings:
  - languageId: svelte
    fileType:
      name: Svelte
      patterns: ["*.svelte"]