id: svelte-language-server
name: Svelte Language Server

programArgs:
  default: "sh -c \"svelteserver --stdio\""
  windows: "$USER_HOME$/AppData/Roaming/npm/svelteserver.cmd --stdio"

installCommand: "npm install -g svelte-language-server"

mappingSettings:
  - languageId: svelte
    fileType:
      name: Svelte
      patterns: ["*.svelte"]